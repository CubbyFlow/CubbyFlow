steps:
- checkout: self
  fetchDepth: 2
  submodules: true
- script: |
    brew update
    brew install glfw3
    mkdir build
    cd build
    cmake ..
    make -j 8
    bin/UnitTests
    cd ..
    pip3 install --user -r requirements.txt
    pip3 install --user .
    python3 -m pytest Tests/PythonTests